name: Publish App

on:
  push:
    branches: 
      - develop
      - main
      - release/**
      - test/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Install Dependencies 
      run: npm install

    - name: Build
      run: npm build

    - name: Deploy
      run: node ./tasks/deploy.js
