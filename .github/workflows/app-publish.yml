name: Publish App

on:
  # push:
  #   branches:
  #     - develop
  #     - main
  #     - release/**
  #     - test/**

  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: [ self-hosted, linux, X64, truex-old-production, us-east-1 ]

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: yarn

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Build
      run: yarn build

